<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form">
        <form action="">
            <h1>Student Registration</h1><br><br>
            <div class="container"> 
                <div class="input-box"><label for="" >Student Rollno </label><input type="text" placeholder="Rollno" required /></div>
                <div class="input-box"><label for="">Student name </label><input type="text" placeholder="Student name" required /></div>
                <div class="input-box"><label for="">Select Department </label>
                    <select name="deptment" required>
                        <option value="IT">IT</option>
                        <option value="CSC">CSC</option>
                        <option value="AIML">AIML</option>
                        <option value="ECE">ECE</option>
                      </select></div>
                <div class="input-box"><label for="">10th mark </label><input type="text" placeholder="mark" required /></div>
                <div class="input-box"><label for="">12th mark </label><input type="text" placeholder="mark" required /><br></div>
                <div class="input-box"><label for="">Degere percentage </label><input type="text" placeholder="degere %" required /></div>
                <div class="input-box">
                    <button type="button" class="btn" style="margin-bottom: 10px;"> Submit </button>
                    <button type="button" class="btn"> cancel </button>
                </div>
                
            </div>
        </form>
    </div>
    
</body>
</html>
